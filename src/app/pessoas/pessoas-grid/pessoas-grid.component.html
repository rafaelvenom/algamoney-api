<p-table [value]="pessoas" [responsive]="true"
      [paginator]="true" [rows]="5" styleClass="p-datatable-sm">

        <ng-template pTemplate="caption">
          <div>
              Pessoas
          </div>
      </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ pessoa.nome }}
            </td>
            <td>
              <span class="p-column-title">Cidade</span>
              {{pessoa.cidade}}
            </td>
            <td>
              <span class="p-column-title">Estado</span>
              {{pessoa.estado}}
            </td>
            <td>
              <span class="p-column-title">Status</span>
              <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                  tooltipPosition="right">
                {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
              </a>
            </td>
            <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhuma pessoa encontrada
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="summary">
          <div>
              Total de pessoas cadastradas: {{pessoas ? pessoas.length : 0 }}
          </div>
      </ng-template>

      </p-table>
